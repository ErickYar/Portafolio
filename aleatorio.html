<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
  <div class="mecanografía"></div>
  <script>
    // Función para mezclar los elementos de un array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Array de cadenas
    const strings = ["Habilidades Sociales", "Comunicación Asertiva", "Trabajo en equipo", "Paciencia", "Perseverancia", "Resiliencia", "Creatividad", "Pasión por aprender", "Pensamiento lógico", "Pensamiento Analítico", "Resolución de conflictos"];

    // Mezclar las cadenas
    const shuffledStrings = shuffle(strings);

    // Opciones de Typed.js
    const options = {
      strings: shuffledStrings,
      typeSpeed: 100,
      backSpeed: 60,
      loop: true
    };

    // Inicializar Typed.js
    document.addEventListener("DOMContentLoaded", function() {
      const typed = new Typed(".mecanografía", options);
    });
  </script>
</body>
</html>
