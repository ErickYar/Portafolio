<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enlace Profesional Extremo</title>
  <!-- Estilos CSS incluidos en el HTML -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .contenedor {
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    a.llamativo {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background-color: #000;
      border: 2px solid #ff0000;
      border-radius: 5px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* a.llamativo::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%) rotate(45deg);
      transition: width 0.3s ease, height 0.3s ease;
    } */

    a.llamativo:hover {
      background-color: #ff0000;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    a.llamativo:hover::before {
      width: 0;
      height: 0;
    }

    a.llamativo:active {
      background-color: #cc0000;
      transform: scale(1);
    }

    /* Agregar animaciones adicionales */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(255, 0, 0, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
      }
    }

    a.llamativo {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Haz clic aqu√≠ para destacar entre 100 personas</h1>
    <a href="https://www.example.com" class="llamativo">Ver mi Perfil Profesional</a>
  </div>
</body>
</html>
